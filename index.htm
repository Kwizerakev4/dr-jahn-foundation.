<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dr. Jahn Foundation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            background-image: url(file:///C:/Users/User/Pictures/pop.jpg.jpg);
            background-size: cover;
            background-position: center;
        }
        header {
            text-align: center;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .box {
            width: 80%;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: background 0.3s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .school-fees {
            background-color: #4CAF50; /* Green */
        }
        .food-assistance {
            background-color: #2196F3; /* Blue */
        }
        .shelter {
            background-color: #FF9800; /* Orange */
        }
        .home {
            background-color: #9C27B0; /* Purple */
        }
        .social-media {
            margin: 20px 0;
        }
        .contact-box, .comment-box {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            color: black;
        }
        .social-media a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Dr. Jahn Foundation</h1>
    </header>

    <div class="container">
        <div class="box home">
            <h2><a href="home.html" style="color: white; text-decoration: none;">Home</a></h2>
        </div>
        <div class="box school-fees">
            <h2><a href="school_fees.html" style="color: white; text-decoration: none;">Help with School Fees</a></h2>
        </div>
        <div class="box food-assistance">
            <h2><a href="food_assistance.html" style="color: white; text-decoration: none;">Food Assistance</a></h2>
        </div>
        <div class="box shelter">
            <h2><a href="shelter.html" style="color: white; text-decoration: none;">Shelter Assistance</a></h2>
        </div>
    </div>

    <div class="contact-box">
        <h3>Contact Us</h3>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <input type="submit" value="Send">
        </form>
    </div>

    <div class="comment-box">
        <h3>Leave a Comment</h3>
        <form>
            <label for="comment">Comment:</label><br>
            <textarea id="comment" name="comment" rows="4" required></textarea><br>
            <input type="submit" value="Submit Comment">
        </form>
    </div>

    <div class="social-media">
        <h3>Find Us On:</h3>
        <a href="https://wa.me/your_phone_number" target="_blank">WhatsApp</a>
        <a href="https://facebook.com/your_page" target="_blank">Facebook</a>
        <a href="https://instagram.com/your_page" target="_blank">Instagram</a>
        <a href="https://twitter.com/your_page" target="_blank">Twitter</a>
    </div>

    <footer>
        <p>&copy; 2023 Dr. Jahn Foundation. All rights reserved.</p>
    </footer>
</body>
</html>
